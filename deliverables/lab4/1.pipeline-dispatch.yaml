name: CI

on:
  push:
    branches:
      - lab4
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - lab4
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:

          
  hello:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello pipelines' world !"

      - name: Display runner info
        run: |
          echo "Running on: $(uname -a)"
          echo "Workflow: ${{ github.workflow }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"

  typecheck:
    name: Type checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Type checking
        run: pnpm typecheck

  lint:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

  build-and-test:
    name: Build, test & publish artifact
    needs: [typecheck, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: 2048-app-build
          path: .output/

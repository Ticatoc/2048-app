name: Run Pipeline

on:
  push:
    branches: [ main, lab3 ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Make script executable
        run: chmod +x pipeline/script.sh

      - name: Run pipeline script
        run: ./pipeline/script.sh

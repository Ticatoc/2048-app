name: Lab2 CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Create reports directory
        run: mkdir -p reports
      
      - name: Check for outdated dependencies
        run: |
          echo "Identification des dépendances obsolètes"
          pnpm outdated --format json > reports/outdated-dependencies.json || true
        continue-on-error: true
      
      - name: Check for vulnerable dependencies
        run: |
          echo "Identification des dépendances vulnérables"
          pnpm audit --json > reports/vulnerable-dependencies.json || true
        continue-on-error: true
      
      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports
          path: reports/
          retention-days: 30
      
      - name: Install dependencies
        run: |
          echo "Installation des dépendances du projet"
          pnpm install
      
      - name: Type checking
        run: |
          echo "Type checking"
          pnpm nuxt typecheck
      
      - name: Build project
        run: |
          echo "Build du projet"
          pnpm nuxt build
      
      - name: Static analysis (ESLint)
        run: |
          echo "Analyse statique"
          pnpm eslint .
      
      - name: Run tests
        run: |
          echo "Execution des tests"
          pnpm vitest run
